<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Notifications</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <form id="orderForm">
      <p class="header">Создание заказа</p>
      <input type="text" placeholder="  Адрес" />
      <input type="text" placeholder="  Цена" />
      <input type="text" placeholder="  Получатель" />
      <button type="submit">Создать</button>
    </form>
    <div class="buttons" style="display: none">
      <button id="paid">Заказ оплачен</button>
      <button id="received">Заказ отправлен</button>
      <button id="sent">Заказ получен</button>
    </div>
    <div class="notifications-container" id="notificationsContainer"></div>
  </body>
  <script src="scripts/index.js"></script>
</html>
